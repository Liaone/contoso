    <div id="form" class="d-flex justify-content-center" >
<form>
  <h4 style="text-align: center; ">Book a Table</h4>
  <div class="d-flex justify-content-center" >
      <div style="padding: 15px; ">
        
      <select class=" btn btn-outline-dark btn-sm dropdown-toggle">
        <option selected>Number of Persons</option>
        <option value="persons">1</option>
        <option value="persons">2</option>
        <option value="persons">3</option>
        <option value="persons">4</option>
      </select>
    </div>
    <div   style="padding: 15px; ">
      <input class="btn btn-outline-dark btn-sm"  type="date">
  </div>
    <div style="padding: 15px;">
      <input class="btn btn-outline-dark btn-sm"  type="time" name="" id="">
        
      </div>
</div>
    <div class="form-row">
      <div class="form-group col-md-6 col-sm-4">
        <label for="first-name" style="font-size: 15px;">First Name</label>
        <input type="first-name" class="form-control btn-outline-dark btn-sm" id="first-name">
      </div>
      <div class="form-group col-md-6 col-sm-4">
        <label for="last-name" style="font-size: 15px;">Last Name</label>
        <input type="last-name" class="form-control btn-outline-dark btn-sm" id="last-name">
      </div>
    </div>
    <div class="form-group">
      <label for="email" style="font-size: 15px;">Email</label>
      <input type="email" class="form-control btn-outline-dark btn-sm" id="email" >
    </div>
    <div class="form-group">
      <label for="mobile-number" style="font-size: 15px;">Phone Number</label>
      <input type="tel" class="form-control btn-outline-dark btn-sm " id="inputAddress2">
    </div>
