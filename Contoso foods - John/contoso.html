<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contoso.css">
</head>

<body>
    <div class="contact-wrapper">
        <div class="google-maps-container">

        </div>
        <div class="contact-form">
            <label for="first-name"> Name: </label><br>
            <input type="text" id="first-name"><br>

            <label for="last-name"> Email: </label><br>
            <input type="text" id="last-name"><br>

            <label for="form-subject"> Subject: </label><br>
            <input type="text" id="form-subject"><br>

            <label for="form-message"> Message: </label><br>
            <textarea id="form-message" placeholder="Your message..."> </textarea>
            <button id="form-send-button"> Send </button>
        </div>
    </div>
</body>

</html>
